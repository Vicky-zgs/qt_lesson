  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://cdn.bootcss.com/vue/2.6.10/vue.min.js"></script>

<body>

      function getBook(res) {

    // getBook({ bookName: 'php'})
  </script> -->

  <script>
    var obj = {
      a: 1
    }
    // console.log 可能是异步 惰性的
    console.log(obj)
    console.log(obj.b);

    setTimeout(() => {
      obj.b = 123
    }, 8)
  </script>
