<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <!-- url-encode: url 编码 ?a=1&b=2 -->
  <!-- text/plain: 纯文本 -->
  <!-- form-data:  文件上传 -->
  <form action="" method="" enctype=""></form>
  <script>
    // 构造请求头
    let requestHeaders = new Headers();
    requestHeaders.append('X-auth', 'wwwwww')
    requestHeaders.append('content-type', 'application/json')
    // 使用live-server打开会报错 因为跨域 需要在cors.js中加响应头
    fetch('http://localhost:3000/api/getBook', {
      method: 'POST',
      data: {page: 1 },
      headers: requestHeaders
    })
    .then(res => res.json())
    .then(data => {
      console.log(data);
    })
  </script>
</body>
</html>
