<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>html5打击乐</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <!-- 音乐键盘 -->
    <div class="keys">
        <div class="key">
            <div>A</div>
            <span class="sound">clap</span>
        </div>
        <div class="key">
            <div>S</div>
            <span class="sound">hihat</span>
        </div>
        <div class="key">
            <div>D</div>
            <span class="sound">kick</span>
        </div>
        <div class="key">
            <div>F</div>
            <span class="sound">openhat</span>
        </div>
        <div class="key">
            <div>G</div>
            <span class="sound">boom</span>
        </div>
        <div class="key">
            <div>H</div>
            <span class="sound">ride</span>
        </div>
        <div class="key">
            <div>J</div>
            <span class="sound">snare</span>
        </div>
        <div class="key">
            <div>K</div>
            <span class="sound">tom</span>
        </div>
        <div class="key">
            <div>L</div>
            <span class="sound">tink</span>
        </div>
    </div>
    <audio src="sounds/clap.wav" id="audio_65"></audio>
    <audio src="sounds/hihat.wav" id="audio_83"></audio>
    <audio src="sounds/kick.wav" id="audio_68" ></audio>
    <audio src="sounds/openhat.wav" id="audio_70"></audio>
    <audio src="sounds/boom.wav" id="audio_71" ></audio>
    <audio src="sounds/ride.wav" id="audio_72"></audio>
    <audio src="sounds/snare.wav" id="audio_74" ></audio>
    <audio src="sounds/tink.wav" id="audio_75" ></audio>
    <audio src="sounds/tom.wav" id="audio_76" ></audio>
    <script>
        const keys=document.querySelectorAll('.key');
        console.log(keys);
        for(let i=0;i<keys.length;i++){
            // console.log(keys[i]);
            // keys[i].addEventListener()
        }
        // 浏览器窗口
         window.addEventListener('keydown',function(event){
            //  1. 按哪个键 API可以给你的 键值
            // console.log(event);
            const keyCode=event.keyCode;
            console.log(keyCode);
            //  2. 相应的声音
            // 找到音乐元素 css querySelector audio
            const audioEle=document.getElementById('audio_'+keyCode);
            audioEle.play();
            if(audioEle) {
                audioEle.play();
            }
            //  3. 播放
        //     // console.log('按键了');
        //     const clapAudio=document.getElementById('clap');
        //     clapAudio.play();
        })
    </script>
</body>
</html>
