<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    var lian = {}  // 连
    lian.paobing = function (pao_num) {  // 炮兵
      alert(pao_num + '炮' + '开始战斗')
    } 
    lian.bubing = function (bubing_num) {  // 步兵
      alert(bubing_num + '人' + '开始战斗')
    } 
    lian.lianzhang = function(mingling) {  // 连长
      lian[mingling.type](mingling.num)
    }
    // 总司令开始发令
    lian.lianzhang({
      type: 'paobing',
      num: 100
    })
    lian.lianzhang({
      type: 'bubing',
      num: 500
    })
  </script>
</body>
</html>
