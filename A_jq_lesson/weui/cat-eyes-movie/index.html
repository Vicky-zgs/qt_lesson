<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- weui的css样式框架引入 -->
    <link href="https://cdn.bootcss.com/weui/2.1.2/style/weui.min.css" rel="stylesheet">
    <!-- 淘宝flexble布局引入  会自动将手机屏幕划分为等比的100份 -->
    <script src="http://g.tbcdn.cn/mtb/lib-flexible/0.3.4/??flexible_css.js,flexible.js"></script>
    <script src="https://cdn.bootcss.com/jquery/3.3.0/jquery.min.js"></script>
    <link rel="stylesheet" href="index.css">
    <title>猫眼电影</title>
</head>

<body>
    <header class="nav">
        <i class="arrow-left"></i>
        <span>影片详情</span>
    </header>
    <div class="page">
      <!-- section1 -->
      <section class="movie-header">
            <div class="movie">
                <div class="movie-background"></div>
                <div class="movie-filter"></div>
                <div class="movie-container">
                    <!-- pic -->
                    <div class="movie-cover">
                        <a href="#" class="link">
                            <img src="" alt="" id="moviePic">
                        </a>
                    </div>
                    <!-- detail -->
                    <div class="movie-content">
                      <div class="movie-name" >
                          <span></span>
                      </div>
                      <div class="movie-ename">
                          <span></span>
                      </div>
                      <!-- star -->
                      <div class="movie-score">
                        <div class="released-score">
                          <div class="rating" id="rating">
                            <!-- <img src="./images/star.png" alt="">
                            <img src="./images/star.png" alt="">
                            <img src="./images/star.png" alt="">
                            <img src="./images/star.png" alt="">
                            <img src="./images/star-h.png" alt=""> -->
                            <span class="rating-score"></span>
                          </div>
                          <div class="score-num">
                            (<span></span>人评分)
                          </div>
                        </div>
                        <div class="movie-detail">
                          <p class="movie-type">
                            <span>剧情</span>
                            <img src="https://s0.meituan.net/bs/?f=myfe/canary:/asgard/images/movie/movie-tag-2DIMAX.png" alt="">
                          </p>
                          <p class="address-time">
                            <span class="address">中国</span>
                            /
                            <span class="time"></span>
                            分钟
                          </p>
                          <p class="date">19</p>
                        </div>
                      </div>
                    </div>

                </div>
                <div class="operating flex">
                  <div class="movie-watch flex1">
                    <img src="./images/heart.png" alt="">
                    <span>想看</span>
                  </div>
                  <div class="movie-mark flex1">
                    <img src="./images/star2.png" alt="">
                    <span>评分</span>
                  </div>
                </div>
            </div>
      </section>
      <div id="toast">
          <div class="weui-mask_transparent"></div>
          <div class="weui-toast">
            <i class="weui-icon-success-no-circle weui-icon_toast"></i>
            <p class="weui-toast__content">已标记为想看</p>
        </div>      
      </div>
      <!-- section2 -->
      <section class="section-seperate section-expander">
          <div class="text-expander">
            <div class="text-expander__content close">
              <p>啊但卡就不第后林啊三vs成长协</p>
            </div>
            <div class="text-expander__button">
              <i class="icon-shevron__down"></i>
            </div>
          </div>
        </section>
        <!-- section3 -->
      <section class="section-seperate">
        <p class="action-list section-til">演职人员</p>
        <ul class="movie-celebrities">
          <!-- <li>
            <a href="#" class="link">
              <div class="movie-celebrities_pic">
                <img src="http://p0.meituan.net/movie/54ac9d4daf97648a8acb58859a5654e7424407.jpg@420w_279h_1e_1c" alt="">
              </div>
              <span class="movie-celebrities_nick">qerr</span>
              <span class="movie-celebrities_roles">1234</span>
            </a>
          </li> -->
        </ul>
      </section>
      <!-- section4 -->
      <section class="section-seperate section-expander movie-booking">
        <p class="section-til">票房</p>
        <div class="weui-flex">
          <div class="weui-flex__item">
            <div class="placeholder">
              <span id="ranking">31123</span>
              <p>昨日票房排行</p>
            </div>
          </div>
          <div class="weui-flex__item">
            <div class="placeholder">
                <span id="bookingWeek">31123</span>
                <p>首周票房（万）</p>
            </div>
          </div>
          <div class="weui-flex__item">
            <div class="placeholder">
                <span id="bookingTotal">31123</span>
                <p>累计票房（万）</p>
            </div>
          </div>
      </div>
      </section>
      <!-- section5 -->
      <section class="section-seperate movie-photo">
        <p class="action-list section-til">视频和剧照</p>
        <ul class="movie-photo__lists">
          <!-- <li class="stage-img-container">
              <a href="#" class="link">
                  <div class="movie-celebrities_pic">
                    <img src="http://p0.meituan.net/moviemachine/1cc9dd2dc4911c29e99ab32771eecab67883519.jpg@280w_186h_1e_1c" alt="">
                  </div>
                </a>
          </li> -->
        </ul>
      </section>

    <script>
      (function () {
        $.ajax({
          /*两个必须的参数，第一个是从哪里读取数据，第二个是读取方法*/
          url: './mock.json',
          type: 'get',
          success: function(res) {
            console.log(res)
            $('#moviePic').attr('src', res.data.moviePic) //图片
            $('.movie-name span').html(res.data.name) //名字
            $('.movie-ename span').html(res.data.nameEnglish)
            $('.rating-score').html(res.data.grade)
            $('.score-num span').html(res.data.people)
            star(res.data.star)
            $('.address-time .address').html(res.data.where)
            $('.address-time .time').html(res.data.time)
            $('.movie-detail .date').html(res.data.date)
            $('.text-expander__content').html(res.data.desc)
            celebrity(res.data.person)
            $('#ranking').html(res.data.booking.ranking)
            $('#bookingWeek').html(res.data.booking.bookingWeek)
            $('#bookingTotal').html(res.data.booking.bookingTotal)
            photo(res.data.pictures)
          }
        })

        function star(e) {
          let num = Math.floor(e)
          if (e > num) {
            $('#rating').prepend('<img src="./images/star-h.png" alt="">')
          }
          for (let i = 0; i < num; i++) {
            $('#rating').prepend('<img src="./images/star.png" alt="">')
          }
        }

          // 点击想看
        $('.movie-watch').click(function() {
          //通过active类名判断点击是想看还是取消想看
          if ($(this).hasClass('active')) {
            //第一次点击时没有active,不会进入这个if
            //第二次点击则已经加上了active
            //有active即已经点击想看了,进入这个if取消标记为想看
            $('.movie-watch').removeClass('active')
            $('.movie-watch img').attr('src', './images/heart.png')
            $('#toast .weui-toast__content').html('取消想看')
          } else {
            //第一次点击时没有active,不会if，进入else标记想看
            $('.movie-watch').addClass('active')
            $('.movie-watch img').attr('src', './images/heart1.png')
            $('#toast .weui-toast__content').html('已标记为想看')
          }
          $('#toast').css('display', 'block')
          setTimeout(() => {
            $('#toast').css('display', 'none')
          }, 1500)
        })
          // 收放详情
        $('.text-expander').click(function() {
          if ($('.text-expander__content').hasClass('close')) {
            $('.text-expander__content').removeClass('close')
            $('.icon-shevron__down').addClass('up')
          } else {
            $('.text-expander__content').addClass('close')
            $('.icon-shevron__down').removeClass('up')
          }
      })

      //演职人员
      function celebrity(e) {
        for(let n of e) {
          $('.movie-celebrities').append(`<li>
            <a href="#" class="link">
              <div class="movie-celebrities_pic">
                <img src="${n.avatal}" alt="">
              </div>
              <span class="movie-celebrities_nick">${n.name}</span>
              <span class="movie-celebrities_roles">${n.sort}</span>
            </a>
          </li>`)
        }
      }

      //视频和剧照
      function photo(e) {
        for(let i = 0; i < e.length; i++) {
          $('.movie-photo__lists').append(`<li class="stage-img-container">
              <a href="#" class="link">
                  <div class="movie-celebrities_pic">
                    <img src="${e[i]}" alt="">
                  </div>
                </a>
          </li>`)
        }
      }
      
      })()
    </script>
</body>

</html>
