<!-- 使用countBy以向下取整的方法统计,自己写一个countBy,用reduce写一个countBy -->
<body>
  <script src="https://cdn.bootcss.com/lodash.js/4.17.15/lodash.min.js"></script>
  <script>
    // 统计 向下取整
    console.log(_.countBy([5.4, 5.6, 5.1, 7], Math.floor))
    // {5:3, 7:1}
    function myCountBy(arr, fn) {
      let obj = {}
      arr.forEach(element => {
        let res = fn(element);
        if (obj[res] !== undefined) {
          obj[res] ++
        } else {
          obj[res] = 1;
        }
      });
      return obj;
    }
    let num = myCountBy([2.6, 4.3, 7, 2.1, 4, 8, 1, 2], Math.floor)
    console.log(num)
