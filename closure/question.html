  <!-- 阿里笔试题第十题 -->
  <!-- 使用原生js,addEventListener,给每个li元素绑定一个click事件，输出他们的顺序 -->

  <style>
    * {
      margin: 0;
      padding: 0;
    }
    ul li {
      list-style: none;
    }
    li:nth-child(n) {
      background-color: aqua;
    }
    li:nth-child(2n) {
      background-color: rgb(76, 4, 192);
    }
  </style>

  <ul>
    <li>a</li>
    <li>a</li>
    <li>a</li>
    <li>a</li>
  </ul>

  <script>
    // var Ul = document.getElementsByTagName("ul")
    // for (var i = 0; i < Ul.length; i++) {
    //   var li = Ul[i]
    //   console.log(liIndex)  错的
      
    // }
    function test() {
      var liCollection = document.getElementsByTagName('li')
      console.log(liCollection)
      // 如果这个for循环使用let定义i 则可以直接打印，但是用var 不管点击哪个都是打印出4
      // 所以需要使用闭包，自执行函数
      for (var i = 0; i < liCollection.length; i++) {
          (function(j) { //这个j是定义的形参
            liCollection[j].addEventListener('click',function() {
              console.log(j)
          }) 
        })(i) //这个i是实参
      }
    }
    test()
  </script>
</body>
