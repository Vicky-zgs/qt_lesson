  <script>
    var name = ''
    function test() {
      // Promise 一定有这两个参数，一个成功一个失败

        setTimeout(() => {
        console.log('猛哥')
        name = '猛哥'
        resolve('ok')
        // reject('error')
        },500)
      })
    }
    function xq() {
      return new Promise((resolve, reject) => {
        setTimeout(() => {
        console.log(name + '相亲')
        resolve('相亲很顺利')
      },1000)
      })
    }
    function marry() {
      console.log(name + '结婚')

    //   console.log(value, '--------------')

    // })

    Promise.race([test(),xq()]).then((value) => {
      console.log(value, '--------------')
      marry()    //race: 只要test,xq之中有方法执行了,marry就可以执行了
    })

  </script>
