    // 递归
    function mul(n) {
      if (n == 1 || n == 0) {
        return 1
      }
      return n * mul(n-1)
    }
    console.log(mul(5))
    // mul(5) ==> 5 * mul(4)
    // mul(4) ==> 4 * mul(3)
    // mul(3) ==> 3 * mul(2)
    // mul(2) ==> 2 * mul(1)
  </script>

  <script>
    // 斐波那契数列?  fb(1) = 1, fb(2) = 1
    // fb(n) = fb(n-1) + fb(n-2) 前两个数字之和等于这个数字

    // 套路
    // 1. function 返回那个数学公式
    // 2. 找到出口 即 递归结束的地方?
    function fb(n) {
      if (n == 1 || n == 2) {
        return 1 
      }
      return fb(n-1) + fb(n-2) //返回公式
    }
    console.log(fb(2)) // 1 1 2 3

    // fb(4)
    // fb(4) = fb(3) + fb(2)
    // fb(3) = fb(2) + fb(1)
    // fb(0) = 0
  </script>
