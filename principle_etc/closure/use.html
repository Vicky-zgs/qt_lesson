    //如何做缓存  (闭包中的缓存机制)
    function test() {
      var food = 'apple'
      var obj = {
        eatFood: function () {
          if (food != '') {
            console.log('I am eating ' + food)
            food = ''
          } else {
            console.log('There is nothing')
          }
        },
        pushFood: function (myFood) {
          food = food + myFood
          console.log(food)
        }
      }
      return obj
    }

    //证明第一个函数执行过后结果被保存(缓存)了
    //第二个函数继续对food操作，是对第一个函数执行后的food操作
    var person = test()
    person.pushFood('pear')
